<!DOCTYPE html>
<html lang="de">

<head>

    <title>JavaScript Test</title>
</head>

<body id="seite">
    <script>
        // Browser API Methode "alert"
        alert("Seite wird geladen.");
    </script>

    <p>Text auf der HTML-Seite.</p>

    <script>

        function changeBackgroundColor() {
            document.querySelector("#seite").style.backgroundColor= "blue";
        }
